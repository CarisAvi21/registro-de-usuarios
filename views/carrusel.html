<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="sucursal__slider--wrap wrap">
        <div class="sucursal__slider slider_sucursal_JS slick-initialized slick-slider slick-dotted" role="toolbar">
            <div aria-live="polite" class="slick-list draggable">
                <div class="slick-track" role="listbox" style="opacity: 1; width: 4920px;">
                    <div class="sucursal__slider--slide slick-slide" style="background-image: url(&quot;http://terminal1.mx/wp-content/uploads/2017/11/T1_8-1600x1067.jpg&quot;); width: 984px; position: relative; left: 0px; top: 0px; z-index: 998; opacity: 0; transition: opacity 450ms ease 0s;"
                        data-slick-index="0" aria-hidden="true" tabindex="-1" role="option" aria-describedby="slick-slide00">
                    </div>
                    <div class="sucursal__slider--slide slick-slide" style="background-image: url(&quot;http://terminal1.mx/wp-content/uploads/2017/11/T1_1-1600x1067.jpg&quot;); width: 984px; position: relative; left: -984px; top: 0px; z-index: 998; opacity: 0; transition: opacity 450ms ease 0s;"
                        data-slick-index="1" aria-hidden="true" tabindex="-1" role="option" aria-describedby="slick-slide01">
                    </div>
                    <div class="sucursal__slider--slide slick-slide slick-current slick-active" style="background-image: url(&quot;http://terminal1.mx/wp-content/uploads/2017/10/PORTADA-3.jpg&quot;); width: 984px; position: relative; left: -1968px; top: 0px; z-index: 999; opacity: 1;"
                        data-slick-index="2" aria-hidden="false" tabindex="-1" role="option" aria-describedby="slick-slide02">
                    </div>
                    <div class="sucursal__slider--slide slick-slide" style="background-image: url(&quot;http://terminal1.mx/wp-content/uploads/2017/10/PORTADA-2.jpg&quot;); width: 984px; position: relative; left: -2952px; top: 0px; z-index: 998; opacity: 0; transition: opacity 450ms ease 0s;"
                        data-slick-index="3" aria-hidden="true" tabindex="-1" role="option" aria-describedby="slick-slide03">
                    </div>
                    <div class="sucursal__slider--slide slick-slide" style="background-image: url(&quot;http://terminal1.mx/wp-content/uploads/2017/11/T1_3-1600x1067.jpg&quot;); width: 984px; position: relative; left: -3936px; top: 0px; z-index: 998; opacity: 0; transition: opacity 450ms ease 0s;"
                        data-slick-index="4" aria-hidden="true" tabindex="-1" role="option" aria-describedby="slick-slide04">
                    </div>
                </div>
            </div>
    
    
    
    
            <ul class="slick-dots" style="display: block;" role="tablist">
                <li class="" aria-hidden="true" role="presentation" aria-selected="true" aria-controls="navigation00" id="slick-slide00">
                    <button type="button" data-role="none" role="button" tabindex="0">1</button>
                </li>
                <li aria-hidden="true" role="presentation" aria-selected="false" aria-controls="navigation01" id="slick-slide01"
                    class="">
                    <button type="button" data-role="none" role="button" tabindex="0">2</button>
                </li>
                <li aria-hidden="false" role="presentation" aria-selected="false" aria-controls="navigation02" id="slick-slide02"
                    class="slick-active">
                    <button type="button" data-role="none" role="button" tabindex="0">3</button>
                </li>
                <li aria-hidden="true" role="presentation" aria-selected="false" aria-controls="navigation03" id="slick-slide03"
                    class="">
                    <button type="button" data-role="none" role="button" tabindex="0">4</button>
                </li>
                <li aria-hidden="true" role="presentation" aria-selected="false" aria-controls="navigation04" id="slick-slide04"
                    class="">
                    <button type="button" data-role="none" role="button" tabindex="0">5</button>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
