<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link href="../src/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<title>Terminal 1 | Registro</title>
<link rel="icon" href="T1/icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <main>
        <h1>Bienvenido</h1>
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Ingresa tu nombre</span>
            </div>
            <input type="text" class="form-control" id="user-name" required minlength="3" maxlength="20" autocomplete="name" aria-label="Sizing example input"aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Ingresa tu e-mail</span>
            </div>
            <input type="text" class="form-control" id="user-email" required autocomplete="email" aria-label="Sizing example input"aria-describedby="inputGroup-sizing-default">
          </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Motivo de la visita</label>
              </div>
              <select class="custom-select" id="user-reason" id="inputGroupSelect01">
                <option selected>Selecciona una opción...</option>
                <option value="1">Personal</option>
                <option value="2">Reunión</option>
                <option value="3">Entrevista</option>
              </select>
              </div>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Empresa que visita</label>
                  </div>
                  <select class="custom-select" id="user-visit" id="inputGroupSelect01">
                    <option selected>Selecciona una opción...</option>
                    <option value="1">BAF CONSULTING</option>
                    <option value="2">CORREDURÍA 35</option>
                    <option value="3">CULTURA DH</option>
                    <option value="4">GALLO DESIGN</option>
                    <option value="5">GRAHAM ABOGADOS</option>
                    <option value="6">MINDWAY</option>
                    <option value="7">IN STYLE</option>
                    <option value="8">LEGION BRAND</option>
                    <option value="9">MANAGERS ANONIMOS</option>
                    <option value="10">MERCARTE</option>
                    <option value="11">MESSEBAU</option>
                    <option value="12">PEREZ REYES Y ASOCIADOS</option>
                    <option value="13">PIXI</option>
                    <option value="14">RABBIT HOUSE</option>
                    <option value="15">SVX</option>
                    <option value="16">TRES AMERICAS</option>
                    <option value="17">TIERRA CAPITAL</option>
                    <option value="18">TRIPLE JUMPS</option>
                    <option value="19">UPSOCL</option>
                    <option value="20">VIA DIRECT</option>
                    <option value="21">YOUR PAY CHOICE</option>
                    <option value="22">ZOOMIN TV</option>
                    <option value="23">CIC MEDIA</option>
                    <option value="24">MEDICONECTA</option>
                    <option value="25">LABORATORIA</option>
                    <option value="26">BACKYARD</option>
                  </select>
                  </div>
            <section>
                <video id="player" width="320" heigth="250" controls autoplay></video>
                <canvas id="snapshot" width="320" height="240"></canvas>
                <button id="capture" class="btn btn-secondary btn-lg btn-block" class="btnCap">Capturar</button>
              </section>
              <input type="submit"value="Enviar" class="btn btn-secondary btn-lg btn-block" id="btn-send">
            </form><br>
            </main>
            </div>
          <div class="card-footer text-muted">
    Terminal 1
  </div>
  
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!--Cdn correo emailJs-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
<script src="../src/js/main.js"></script>
<script src="../src/js/data.js"></script>
</body>
</html>
